<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Settings Popup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Overlay -->
    <div class="fixed inset-0 bg-black bg-opacity-30 backdrop-blur-sm flex items-center justify-center z-40"
        aria-modal="true" role="dialog" aria-labelledby="popup-title">
        <div class="bg-white rounded-2xl shadow-[0_0_15px_rgba(0,0,0,0.1)] w-full max-w-4xl flex overflow-hidden">
            <!-- Sidebar with 2 tabs -->
            <aside class="w-48 bg-[#f9f9f9] border-r border-gray-200 flex flex-col select-none" aria-label="Sidebar">
                <div class="flex items-center gap-2 px-6 py-4 border-b border-gray-200">
                    <div
                        class="flex items-center justify-center w-7 h-7 rounded-full bg-[#f15a3c] text-white text-sm font-semibold">
                        <i class="fas fa-cog"></i>
                    </div>
                    <span class="text-sm font-semibold text-gray-900">Settings</span>
                </div>
                <nav class="flex flex-col px-4 py-6 text-xs text-gray-500 font-semibold space-y-1">
                    <button id="tab-profile"
                        class="flex items-center gap-2 w-full text-gray-900 bg-white rounded-md px-3 py-2 text-sm font-semibold cursor-default"
                        aria-current="page" type="button">
                        <i class="fas fa-user text-gray-400 text-xs"></i>
                        Profile
                    </button>
                    <button id="tab-password"
                        class="flex items-center gap-2 w-full rounded-md px-3 py-2 hover:bg-gray-100 text-gray-600 text-sm"
                        type="button">
                        <i class="fas fa-lock text-gray-400 text-xs"></i>
                        Password
                    </button>
                </nav>
            </aside>

            <!-- Content area -->
            <main class="flex-1 p-8 max-h-[90vh] overflow-y-auto">
                <!-- Profile tab content -->
                <section id="content-profile" class="">
                    <h1 id="popup-title" class="text-lg font-semibold text-gray-900 mb-6 select-none">
                        Profile
                    </h1>

                    <form class="max-w-xl space-y-6">
                        <!-- Profile photo -->
                        <div class="flex items-center gap-6">
                            <div class="w-12 h-12 rounded-lg bg-gray-900 flex items-center justify-center text-white font-semibold text-sm select-none"
                                aria-label="Profile photo initials SE">
                                SE
                            </div>
                            <div>
                                <p class="text-sm font-semibold text-gray-900 select-none">
                                    Profile photo
                                </p>
                                <p class="text-xs text-gray-400 select-none">
                                    We support PNGs, JPEGs and GIFs under 10MB
                                </p>
                                <button type="button"
                                    class="mt-1 rounded-md border border-gray-300 px-3 py-1.5 text-xs font-semibold text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-[#f15a3c]">
                                    Upload new picture
                                </button>
                            </div>
                        </div>

                        <!-- First name -->
                        <div>
                            <label for="first-name"
                                class="block text-xs font-semibold text-gray-900 mb-1 select-none">First name</label>
                            <input id="first-name" type="text" value="Summarecon"
                                class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm text-gray-900 focus:outline-none focus:ring-1 focus:ring-[#f15a3c]" />
                        </div>

                        <!-- Last name -->
                        <div>
                            <label for="last-name"
                                class="block text-xs font-semibold text-gray-900 mb-1 select-none">Last name</label>
                            <input id="last-name" type="text" value="Endy"
                                class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm text-gray-900 focus:outline-none focus:ring-1 focus:ring-[#f15a3c]" />
                        </div>

                        <!-- Email -->
                        <div class="flex items-center justify-between">
                            <div>
                                <label for="email"
                                    class="block text-xs font-semibold text-gray-900 mb-1 select-none">Email</label>
                                <p class="text-xs text-gray-400 select-none">
                                    jdoe.mobbin@gmail.com
                                </p>
                            </div>
                            <div class="flex gap-2">
                                <button type="button"
                                    class="rounded-md bg-[#f15a3c] px-3 py-1.5 text-xs font-semibold text-white hover:bg-[#d94e33] focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-[#f15a3c]">
                                    Verify
                                </button>
                                <button type="button"
                                    class="rounded-md border border-gray-300 px-3 py-1.5 text-xs font-semibold text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-[#f15a3c]">
                                    Update
                                </button>
                            </div>
                        </div>

                        <!-- Phone -->
                        <div class="flex items-center justify-between">
                            <div>
                                <label for="phone"
                                    class="block text-xs font-semibold text-gray-900 mb-1 select-none">Phone</label>
                                <p class="text-xs text-gray-400 select-none">No phone number</p>
                            </div>
                            <button type="button"
                                class="rounded-md border border-gray-300 px-3 py-1.5 text-xs font-semibold text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-[#f15a3c]">
                                Add phone number
                            </button>
                        </div>

                        <!-- Deactivate account -->
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-xs font-semibold text-gray-900 mb-1 select-none">
                                    Deactivate account
                                </p>
                                <p class="text-xs text-gray-400 select-none">
                                    This will remove you from all workspaces
                                </p>
                            </div>
                            <button type="button"
                                class="rounded-md bg-red-500 px-3 py-1.5 text-xs font-semibold text-white hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-red-500">
                                Deactivate account
                            </button>
                        </div>
                    </form>
                </section>

                <!-- Password tab content (hidden by default) -->
                <section id="content-password" class="hidden max-w-xl space-y-6">
                    <h1 class="text-lg font-semibold text-gray-900 mb-6 select-none">Password</h1>
                    <form>
                        <div>
                            <label for="current-password"
                                class="block text-xs font-semibold text-gray-900 mb-1 select-none">Current
                                password</label>
                            <input id="current-password" type="password" placeholder="Enter current password"
                                class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm text-gray-900 focus:outline-none focus:ring-1 focus:ring-[#f15a3c]" />
                        </div>
                        <div>
                            <label for="new-password"
                                class="block text-xs font-semibold text-gray-900 mb-1 select-none">New password</label>
                            <input id="new-password" type="password" placeholder="Enter new password"
                                class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm text-gray-900 focus:outline-none focus:ring-1 focus:ring-[#f15a3c]" />
                        </div>
                        <div>
                            <label for="confirm-password"
                                class="block text-xs font-semibold text-gray-900 mb-1 select-none">Confirm new
                                password</label>
                            <input id="confirm-password" type="password" placeholder="Confirm new password"
                                class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm text-gray-900 focus:outline-none focus:ring-1 focus:ring-[#f15a3c]" />
                        </div>
                        <div class="pt-4">
                            <button type="submit"
                                class="rounded-md bg-[#f15a3c] px-4 py-2 text-sm font-semibold text-white hover:bg-[#d94e33] focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-[#f15a3c]">
                                Update password
                            </button>
                        </div>
                    </form>
                </section>
            </main>
        </div>
    </div>

    <script>
        const tabProfile = document.getElementById("tab-profile");
        const tabPassword = document.getElementById("tab-password");
        const contentProfile = document.getElementById("content-profile");
        const contentPassword = document.getElementById("content-password");

        tabProfile.addEventListener("click", () => {
            tabProfile.classList.add(
                "text-gray-900",
                "bg-white",
                "cursor-default",
                "font-semibold"
            );
            tabProfile.setAttribute("aria-current", "page");
            tabPassword.classList.remove(
                "text-gray-900",
                "bg-white",
                "cursor-default",
                "font-semibold"
            );
            tabPassword.classList.add("text-gray-600");
            tabPassword.removeAttribute("aria-current");

            contentProfile.classList.remove("hidden");
            contentPassword.classList.add("hidden");
        });

        tabPassword.addEventListener("click", () => {
            tabPassword.classList.add(
                "text-gray-900",
                "bg-white",
                "cursor-default",
                "font-semibold"
            );
            tabPassword.setAttribute("aria-current", "page");
            tabProfile.classList.remove(
                "text-gray-900",
                "bg-white",
                "cursor-default",
                "font-semibold"
            );
            tabProfile.classList.add("text-gray-600");
            tabProfile.removeAttribute("aria-current");

            contentPassword.classList.remove("hidden");
            contentProfile.classList.add("hidden");
        });
    </script>
</body>

</html>
